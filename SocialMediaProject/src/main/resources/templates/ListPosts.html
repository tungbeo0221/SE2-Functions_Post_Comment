<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Posts</title>
    <style>
        body {
            background-color: #EAEAEA;
            font-family: "Outfit", sans-serif;
            font-style: normal;
            font-size: 24px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style for the container */
        #container {
            width: 800px; /* Adjust container width as needed */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for each post item */
        .post-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for post items */
        .post-item:hover {
            background-color: #f2f2f2;
        }

        /* Style for post title */
        .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Style for post content */
        .post-content {
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- Iterate over the list of posts -->
    <div th:each="post : ${posts}" class="post-item" th:onclick="'/posts/' + ${post.postId}">
        <!-- Display post title -->
        <div class="post-title" th:text="${post.title}"></div>
        <!-- Display post content -->
        <div class="post-content" th:text="${post.content}"></div>
        <!-- Add any additional post details if needed -->
    </div>
</div>
</body>
</html>
